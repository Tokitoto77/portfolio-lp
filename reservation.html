<!doctype html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/portfolio-lp/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>予約フォーム | Tirapisu Pilates</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&family=Zen+Kaku+Gothic+New:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <style>
        /* Form specific styles */
        .form-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 40px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 700;
            color: var(--text-dark);
        }

        .form-label span {
            background: var(--primary-color);
            color: white;
            font-size: 0.7rem;
            padding: 2px 8px;
            border-radius: 4px;
            margin-left: 8px;
            vertical-align: middle;
        }

        .form-input,
        .form-select,
        .form-textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-input:focus,
        .form-select:focus,
        .form-textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(92, 149, 134, 0.2);
        }

        .form-note {
            font-size: 0.85rem;
            color: var(--text-light);
            margin-top: 4px;
        }

        .confirmation-message {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .confirmation-message.visible {
            display: block;
        }

        .confirmation-icon {
            font-size: 4rem;
            color: var(--primary-color);
            margin-bottom: 20px;
        }
    </style>
  <script type="module" crossorigin src="/portfolio-lp/assets/reservation-BvTXVIlL.js"></script>
  <link rel="modulepreload" crossorigin href="/portfolio-lp/assets/style-BchAeMK8.js">
  <link rel="stylesheet" crossorigin href="/portfolio-lp/assets/style-zr_DoFhs.css">
</head>

<body>
    <header class="header">
        <div class="header__container">
            <a href="index.html" class="header__logo">Tirapisu<span class="logo-sub">Pilates</span></a>
            <div class="header__actions">
                <a href="index.html" class="btn btn--sub">トップに戻る</a>
            </div>
        </div>
    </header>

    <main>
        <section class="section-padding" style="margin-top: 40px;">
            <div class="container">
                <div class="section-header text-center">
                    <h1 class="section-title">ご予約フォーム</h1>
                    <p>下記フォームに必要事項をご入力ください。<br>担当者より24時間以内に折り返しご連絡いたします。</p>
                </div>

                <div class="glass form-container" id="form-wrapper">
                    <form id="reservation-form">
                        <!-- Date & Time (Auto-filled) -->
                        <div class="form-group">
                            <label class="form-label">ご希望日時<span>必須</span></label>
                            <input type="text" id="date-time" name="date_time" class="form-input"
                                placeholder="例：1/7 10:00 - 11:00" required>
                            <p class="form-note">※スケジュール画面から選択された日時が入ります</p>
                        </div>

                        <!-- Course -->
                        <div class="form-group">
                            <label class="form-label">ご希望のメニュー<span>必須</span></label>
                            <select id="course" name="course" class="form-select" required>
                                <option value="">選択してください</option>
                                <option value="trial">初回体験（60分 ¥2,000）</option>
                                <option value="mat">マットピラティス</option>
                                <option value="machine">マシンピラティス</option>
                                <option value="mix">ミックス</option>
                            </select>
                        </div>

                        <!-- Name -->
                        <div class="form-group">
                            <label class="form-label">お名前<span>必須</span></label>
                            <input type="text" name="name" class="form-input" placeholder="山田 花子" required>
                        </div>

                        <!-- Email -->
                        <div class="form-group">
                            <label class="form-label">メールアドレス<span>必須</span></label>
                            <input type="email" name="email" class="form-input" placeholder="example@email.com"
                                required>
                        </div>

                        <!-- Phone -->
                        <div class="form-group">
                            <label class="form-label">電話番号<span>必須</span></label>
                            <input type="tel" name="phone" class="form-input" placeholder="090-0000-0000" required>
                        </div>

                        <!-- Message -->
                        <div class="form-group">
                            <label class="form-label">備考・ご質問</label>
                            <textarea name="message" class="form-textarea" rows="4"
                                placeholder="運動経験がないので不安です、など"></textarea>
                        </div>

                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn--cta glow"
                                style="width: 100%; border: none;">予約内容を送信する</button>
                        </div>
                    </form>
                </div>

                <!-- Thanks Message Container -->
                <div id="thanks-message" class="glass form-container confirmation-message">
                    <div class="confirmation-icon">✨</div>
                    <h2>送信が完了しました</h2>
                    <p class="mt-2">ご予約ありがとうございます。<br>ご入力いただいたメールアドレスへ<br>自動返信メールをお送りしました。</p>
                    <a href="index.html" class="btn btn--primary mt-4">トップページに戻る</a>
                </div>

            </div>
        </section>
    </main>

    <footer class="footer bg-dark text-white">
        <div class="container footer__container">
            <div class="footer__info">
                <a href="index.html" class="footer__logo">Tirapisu</a>
                <address>
                    東京都渋谷区〇〇 1-2-3<br>
                    10:00 - 21:00（不定休）
                </address>
            </div>
            <div class="footer__copy">
                &copy; 2024 Tirapisu Pilates.
            </div>
        </div>
    </footer>
</body>

</html>
